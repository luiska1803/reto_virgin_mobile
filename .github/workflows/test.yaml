name: tests

on: 
  push:
    branches:
      - main
      - dev
  
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install dependencies with uv
      run: uv venv && uv sync
    
    - name: Check linting
      run: uv run ruff check .

    - name: Run tests
      run: uv run -m pytest