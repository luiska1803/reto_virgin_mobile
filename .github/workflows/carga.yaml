name: Make_run

on:
  push:
    branches:
      - main
      - dev
  
  pull_request:
    branches:
      - main
      - dev

  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies con uv
        run: uv venv && uv sync

      - name: Run make command (con debug)
        run: |
          set -x
          export PYTHONPATH=$PWD
          make validations_git || (echo "Make command failed"; exit 1)

      - name: Commit generated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/validaciones/
          git commit -m "Auto-update data [skip ci]" || echo "No changes to commit"
          git push
